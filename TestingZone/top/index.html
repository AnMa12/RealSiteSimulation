<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<style>
			body {
				background-color: green;
				margin: 0;
			}

			/* ---- Menu ---- */	
			#rectangleMenu {
				width: 100%;
				height: auto;
				line-height: normal;
			}
			
			.containerMenu { 
				position: relative;
				margin: 0;
			}
				
			#iconV3 {
				position: absolute;
				top: 24%;
				left: 19.2%;
				width: 20%;
				vertical-align: middle;
			}
				
			#iconBBB {
				position: absolute;
				top: 10%;
				right: 18.2%;
				width: 3%;
			}
			
			.containerContact {
				top:0;
				left: 50%;
				/*border: 1px solid blue;*/
				position: absolute;
				display: flex;
			}
			
			#rectangleQuote {
				top: 0;
				height: 38px;
				width: 260px;
				
				margin-left: -100px;
				
				background: url(menu/freequoteBackground.png);
				background-repeat: no-repeat;
				background-size: auto;
				
				display: flex;
				align-items: center;
				/*border: 1px solid red;*/
			}
			
			#rectanglePhone {
				top: 0;
				height: 38px;
				width: 260px;
				
				background: url(menu/phonenumberBackground.png);
				background-repeat: no-repeat;
				background-size: auto;
				
				display: flex;
				align-items: center;
				/*border: 1px solid red;*/
			}
			
			#rectangleQuote p {
				padding-top: 10px;
				padding-left: 38px;
				font-size: 18px;
				font-family: 'Maven Pro';
				text-transform: uppercase;
				font-weight: bold;
				color: white;
			}
			
			#rectangleQuote p span {
				font-size: 13px;
				cursor: pointer;
			}
			
			#rectanglePhone p span {
				font-size: 16px;
				cursor: pointer;
			}
			
			#rectanglePhone p {
				padding-top: 10px;
				padding-left: 28px;
				font-size: 18px;
				font-family: 'Maven Pro';
				text-transform: uppercase;
				font-weight: bold;
				color: #737373;
			}
			
			ul {
				top: 58px;
				left: 40%;
				position: absolute;
			}
			
			li {
				display:inline-flex;
				align-items: center;
				font-family: 'Maven Pro';
				color: #949494;
				cursor: pointer;
			}
			
			li#active {
				color: #00bae9;
				font-weight: bold;
			}
			
			li span {
				font-size: 4px;
				margin-left: 8px;
				margin-right: 5px;
			}
			
			li#active span {
				align-items: center;
				color: #949494;
			}
			/* --- Menu fin --- */
			
			/* --- Galery --- */
			.slideshow-container {
			  background-color: black;
			  position: relative;
			  margin: auto;
			}

			.text {
			  color: #f2f2f2;
			  font-size: 15px;
			  padding: 8px 12px;
			  position: absolute;
			  bottom: 24px;
			  width: 100%;
			  text-align: center;
			}

			.active {
				background-color: rgb(0,186,233);
			}

			.dot {
			  cursor: pointer;
			  height: 27px;
			  width: 27px;
			  margin: 0 4px;
			  border: 1px white solid;
			  border-radius: 10%;
			  display: inline-block;
			}

			#rectangleBlue {
				position: absolute;
				z-index: 900;
				left: 19.1%;
				top: 15.8%;
				width: 31.8%;
				height: 31.7%;
			}
			/* -- Galery fin -- */
		</style>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		
		<div class = "containerMenu">
			<img id = "rectangleMenu" src="menu/menu.png" alt="menu">
			<img id = "iconV3" src="menu/v3securityIcon.png" alt="v3securityIcon">
			<img id = "iconBBB" src="menu/bbbIcon.png" alt="bbbIcon">
			
			<div class = "containerContact">
				<div id = "rectanglePhone"> 
					<p><span class="glyphicon glyphicon-earphone"></span> 916.543.1543</p>
				</div>
				<div id = "rectangleQuote"> 
					<p>Get a free quote <span class="glyphicon glyphicon-chevron-down"></span></p>
				</div>
			</div>
			
			<ul id="realMenu">
				<li id = "active">HOME<span class="glyphicon glyphicon-stop"></span></li>
				<li>ABOUT US<span class="glyphicon glyphicon-stop"></span></li>
				<li>V3 CARES<span class="glyphicon glyphicon-stop"></span></li>
				<li>PRODUCTS<span class="glyphicon glyphicon-stop"></span></li>
				<li>SERVICES<span class="glyphicon glyphicon-stop"></span></li>
				<li>CONTACT</li>
			</ul>  
		</div>
		
		<img id = "rectangleBlue" src = "gallery/rectangleBlue.png">
		<div class="slideshow-container">
			<div class="mySlides fade">
				<img src="gallery/photoG1.png" style="width:100%">
				<div class="text">
					<span class="dot" onclick="currentSlide(1)"></span> 
					<span class="dot" onclick="currentSlide(2)"></span> 
					<span class="dot" onclick="currentSlide(3)"></span> 
				</div>
		</div>

			<div class="mySlides fade">
				<img src="gallery/photoG2.png" style="width:100%">
				<div class="text">
					<span class="dot" onclick="currentSlide(1)"></span> 
					<span class="dot" onclick="currentSlide(2)"></span> 
					<span class="dot" onclick="currentSlide(3)"></span> 
				</div>
			</div>

			<div class="mySlides fade">
				<img src="gallery/photoG3.png" style="width:100%">
				<div class="text">
					<span class="dot" onclick="currentSlide(1)"></span> 
					<span class="dot" onclick="currentSlide(2)"></span> 
					<span class="dot" onclick="currentSlide(3)"></span> 
				</div>
			</div>
		</div>
		
	<script>
	var slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) {
	  showSlides(slideIndex += n);
	}

	function currentSlide(n) {
	  showSlides(slideIndex = n);
	}

	function showSlides(n) {
	  var i;
	  var slides = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("dot");
	  if (n > slides.length) {slideIndex = 1}    
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
		  slides[i].style.display = "none";  
	  }
	  for (i = 0; i < dots.length; i++) {
		  dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";  
	  dots[slideIndex-1].className += " active";
	}
	</script>		
		
	</body>
</html>
